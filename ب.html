<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إخفاء زر Reset بعد الضغط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .resetButton {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .resetButton.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مثال إخفاء زر Reset</h1>
        <p>اضغط على الزر لإعادة التعيين وإخفائه.</p>
        <button id="resetButton" class="resetButton" onclick="resetAllData()">إعادة التعيين</button>
    </div>

    <script>
        // دالة لإعادة تعيين البيانات وإخفاء الزر
        function resetAllData() {
            // مسح البيانات من localStorage (إن وجدت)
            localStorage.clear();

            // تعيين علامة لإخفاء الزر
            localStorage.setItem('hideResetButton', 'true');

            // إعادة تحميل الصفحة
            location.reload();
        }

        // التحقق من إخفاء الزر عند تحميل الصفحة
        window.addEventListener('load', () => {
            const resetButton = document.getElementById('resetButton');
            const hideResetButton = localStorage.getItem('hideResetButton');

            // إذا كانت العلامة موجودة، أخفي الزر
            if (hideResetButton === 'true') {
                resetButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
