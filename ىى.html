<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Baloo Bhaijaan 2", sans-serif;
            background: linear-gradient(135deg, #f4e6d4, #e0c8a8);
            text-align: center;
            padding-top: 20px;
            color: #5a3e2b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 350px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            border-radius: 16px;
            background: #fff5e1b3;
            border: 2px solid #8b5e3c;
            box-shadow: 0px 16px 32px -12px rgba(88, 92, 95, 0.1);
        }

        p {
            font-size: 19px;
            font-weight: bold;
            color: #5a3e2b;
            text-align: center;
        }

        button {
            background: #8b5e3c;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #5a3e2b;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <p>اللهم صل على محمد، وعلى آل محمد، كما صليت على إبراهيم، وعلى آل إبراهيم، إنك حميد مجيد، اللهم بارك على محمد، وعلى آل محمد، كما باركت على إبراهيم، وعلى آل إبراهيم، إنك حميد مجيد</p>
            <button id="counter">1000</button>
        </div>
    </div>

    <script>
        let counter = document.getElementById('counter');
        let defaultValue = 1000;
        let i = localStorage.getItem('counterValue') ? parseInt(localStorage.getItem('counterValue')) : defaultValue;
        counter.innerHTML = i;

        counter.addEventListener('click', function () {
            i -= 1;
            if (i < 0) {
                i = defaultValue;
            }
            localStorage.setItem('counterValue', i);
            counter.innerHTML = i;
        });
    </script>
</body>
</html>
