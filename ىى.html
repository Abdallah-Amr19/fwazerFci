<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Reset</title>
</head>
<body>
    <div class="contaner">
        <p>اللهم صل على محمد، وعلى آل محمد، كما صليت على إبراهيم، وعلى آل إبراهيم، إنك حميد مجيد، اللهم بارك على محمد، وعلى آل محمد، كما باركت على إبراهيم، وعلى آل إبراهيم، إنك حميد مجيد</p>
    <button id="counter"></button>

    </div>
    <style>
        .contaner{
            display: flex;
padding: 32px;
flex-direction: column;
align-items: center;
gap: 16px;
flex-shrink: 0;
border-radius: 16px;
border: 1px solid var(--Colors-Neutral-300, #D2D2D2);
background: #FFF;

/* Global Tokens/E2 */
box-shadow: 0px 16px 32px -12px rgba(88, 92, 95, 0.10);
        }
    </style>

    <script>
        let counter = document.getElementById('counter');
        let defaultValue = 1000;

        let i = localStorage.getItem('counterValue') ? parseInt(localStorage.getItem('counterValue')) : defaultValue;

        counter.innerHTML = i;

        counter.addEventListener('click', function() {
            i -= 1; 
            
            if (i < 0) { 
                i = defaultValue;
            }

            localStorage.setItem('counterValue', i);
            counter.innerHTML = i; 
        });
    </script>
</body>
</html>
