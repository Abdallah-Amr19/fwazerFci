<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخدام filter في صفحة ويب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>قائمة المنتجات</h2>
    <div id="products-container"></div>
    <button onclick="filterProducts()">عرض المنتجات بسعر أقل من 500</button>

    <script>
        // قائمة المنتجات الأصلية
        let products = [
            { name: "لاب توب", price: 1000 },
            { name: "هاتف", price: 500 },
            { name: "سماعات", price: 200 },
            { name: "ماوس", price: 50 },
            { name: "كيبورد", price: 150 }
        ];

        // دالة لعرض المنتجات في الصفحة
        function displayProducts(productsList) {
            const container = document.getElementById("products-container");
            container.innerHTML = ""; // تفريغ المحتوى قبل إعادة الرسم

            productsList.map(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `<h3>${product.name}</h3><p>السعر: ${product.price} دولار</p>`;
                container.appendChild(productDiv);
            });
        }

        // دالة لتصفية المنتجات باستخدام filter
        function filterProducts() {
            const filteredProducts = products.filter(product => product.price < 500);
            displayProducts(filteredProducts);
        }

        // عرض جميع المنتجات عند تحميل الصفحة
        displayProducts(products);
    </script>

</body>
</html>
